<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  {% if method == 'login' %}
    <div class="login row mx-auto d-flex justify-content-center">
        <form method="POST" action="/login/" class="mt-4 pt-4 col-md-6 col-9">
            <h3 class="mb-4">Welcome Back!</h3>
            <div class="mb-3">
              <label for="username" class="form-label">username</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-4">Don't have an account? <a href="/register-form/"><em>Register</em></a> here.</p>

          </form>
    </div>
    {% endif %}

    {% if method == 'register' %}
    <div class="row mx-auto d-flex justify-content-center">
      {% csrf_token %}
      <form action="/signup/" method="POST" class="mt-4 pt-4 col-md-6 col-9">
        <h3 class="mb-4">Register</h3>
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" required>
        </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="con-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="con-password" name="conf-password" required>
          </div>
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="mt-4">Already have an account? <a href="/"><em>login</em></a> here.</p>

        </form>
  </div>
  {% endif %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
